<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="contenido/css/register.css">

</head>

<body>
    <div class="register-box">
        <div class="container">
            <div class="header">
                <h2>Register Here</h2>
            </div>
            
            <form id="registerForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="username" >
                    <p class="error">El nombre de usuario debe tener al menos 5 caracteres</p>
                    <span id="usernameError" style="color:red;" class="error"></span>
                    <div id="error" class="error1"></div>

                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" >
                    <p class="error">Por favor ingrese un correo electrónico válido</p>
                    <span id="emailError" style="color:red;" class="error"></span>
                    <div id="error" class="error1"></div>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" >
                    <p class="error">La contraseña debe tener al menos 8 caracteres</p>
                    <span id="passwordError" style="color:red;" class="error"></span>
                    <div id="error" class="error1"></div>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword">
                    <span id="confirmPasswordError" style="color:red;" class="error"></span>
                    <p class="error">La confirmación de la contraseña no coincide con la contraseña</p>
                    <div id="error" class="error1"></div>
                </div>

                <button type="submit">Registrarse</button>
            </form>
        </div>

    </div>
    <script src="./contenido/js/register.js"></script>
</body>

</html>
