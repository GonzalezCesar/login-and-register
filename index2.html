<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="contenido/css/login.css">
</head>
<body>
    <div class="login-box">
        <div class="container">
            <div class="header">
                <h2>Login Here</h2>
            </div>
            <div id="error"></div>
            <form id="form">
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter username " >
                    <p class="error">Name is requerid</p>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter password " required>
                    <p class="error">Password must be longer than 6 characters</p>
                </div>
                <button type="submit">Login</button>

                <a href="#">Lost your password</a><br>
                <a href="#">Don't have an account</a>
            </form>
        </div> 
    </div>
    <script src="./contenido/js/main.js"></script>
</body>
</html>
